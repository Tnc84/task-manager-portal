<div class="form-container">
  <div class="form-card">
    <header class="form-header">
      <h1>{{ isEditMode ? '✏️ Edit Task' : '➕ Create New Task' }}</h1>
      <p>{{ isEditMode ? 'Update task details below' : 'Fill in the details to create a new task' }}</p>
    </header>

    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <!-- Title Field -->
      <div class="form-group">
        <label for="title">Title <span class="required">*</span></label>
        <input 
          type="text" 
          id="title" 
          formControlName="title" 
          class="form-control"
          placeholder="Enter task title"
          [class.invalid]="f['title'].invalid && f['title'].touched"
        />
        <div class="error-message" *ngIf="f['title'].invalid && f['title'].touched">
          <span *ngIf="f['title'].errors?.['required']">Title is required</span>
          <span *ngIf="f['title'].errors?.['minlength']">Title must be at least 3 characters</span>
        </div>
      </div>

      <!-- Description Field -->
      <div class="form-group">
        <label for="description">Description</label>
        <textarea 
          id="description" 
          formControlName="description" 
          class="form-control"
          rows="4"
          placeholder="Enter task description (optional)"
        ></textarea>
      </div>

      <!-- Priority and Owner Row -->
      <div class="form-row">
        <div class="form-group">
          <label for="priority">Priority <span class="required">*</span></label>
          <select 
            id="priority" 
            formControlName="priority" 
            class="form-control"
          >
            <option value="low">🟢 Low</option>
            <option value="medium">🟡 Medium</option>
            <option value="high">🔴 High</option>
          </select>
        </div>

        <div class="form-group">
          <label for="owner_id">Assign To <span class="required">*</span></label>
          <select 
            id="owner_id" 
            formControlName="owner_id" 
            class="form-control"
            [class.invalid]="f['owner_id'].invalid && f['owner_id'].touched"
          >
            <option [ngValue]="null">Select a user</option>
            <option *ngFor="let user of users$ | async" [value]="user.id">
              {{ user.full_name || user.username }} ({{ user.email }})
            </option>
          </select>
          <div class="error-message" *ngIf="f['owner_id'].invalid && f['owner_id'].touched">
            <span>Please select a user</span>
          </div>
        </div>
      </div>

      <!-- Due Date Field -->
      <div class="form-group">
        <label for="due_date">Due Date</label>
        <input 
          type="datetime-local" 
          id="due_date" 
          formControlName="due_date" 
          class="form-control"
        />
      </div>

      <!-- Completed Checkbox (only in edit mode) -->
      <div class="form-group checkbox-group" *ngIf="isEditMode">
        <label class="checkbox-label">
          <input 
            type="checkbox" 
            formControlName="is_completed"
          />
          <span>Mark as completed</span>
        </label>
      </div>

      <!-- Form Actions -->
      <div class="form-actions">
        <button 
          type="button" 
          class="btn-secondary" 
          (click)="onCancel()"
          [disabled]="isSubmitting"
        >
          Cancel
        </button>
        <button 
          type="submit" 
          class="btn-primary" 
          [disabled]="taskForm.invalid || isSubmitting"
        >
          <span *ngIf="!isSubmitting">
            {{ isEditMode ? '💾 Update Task' : '➕ Create Task' }}
          </span>
          <span *ngIf="isSubmitting">
            ⏳ Saving...
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
